<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>我的速运-登录</title>
		<link rel="stylesheet" type="text/css" href="plugins/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/styleloginsign.css">

		<script src="plugins/jquery.min.js" type="text/javascript"></script>
		<script src="plugins/bootstrap.min.js" type="text/javascript"></script>
		<script src="plugins/jquery.validate.js" type="text/javascript"></script>
		<script src="js/loginsignup.js" type="text/javascript"></script>
	</head>

	<body>
		
	<body style="background-color: #f2f2f2;">
		<div class="logincontent">
			<div class="loginnav">
				<nav class="nav navbar-default">
					<div class="container">
						<div class="navbar-header">
							<a class="navbar-brand" href="#"><img src="img/icon/logo.png"></a>
							<span class="logintitle">用户登录</span>
						</div>

					</div>

				</nav>
			</div>

			<section class="mainlogin">
				<div class="container">
					<div class="col-md-4 col-md-offset-7 loginbox">
						<h4>用户登录</h4>
						<form class="form-horizontal" name="userForm" id="login" action="customerAction_login.action" method="post">
							<div class="form-group">
								<label class="col-sm-3 control-label">登录方式</label>
								<div class="col-sm-7">
									<label for="r1" class="radio-inline"><input type="radio" value="0" name="article" onclick="show()" checked/>密码登录</label>
									<label for="r2" class="radio-inline"><input type="radio" value="1" name="article" onclick="show()"  />手机号登录</label>

								</div>
							</div>
							<div id="format1">
								<div class="form-group">
									<label for="inputaccount" class="col-sm-3 control-label">账号</label>
									<div class="col-sm-8">
										<input type="text" name="username" class="form-control" required placeholder="请输入账号" 
											   data-msg-required="请输入用户名"  minlength="3"  data-msg-minlength="至少输入3个字符">
										
									</div>
								</div>
								<div class="form-group">
									<label for="inputpassword" class="col-sm-3 control-label">密码</label>
									<div class="col-sm-8">
										<input class="form-control" type="password" name="password" required placeholder="请输入密码"   
											data-msg-required="请输入密码"  minlength="6" data-msg-minlength="至少输入6个字符">
										
									</div>
								</div>
								<div class="form-group" style="margin-bottom: 0;">
									<label for="inputvalidate" class="col-sm-3 control-label">验证码</label>
									<div class="col-sm-5">
										<input type="password" class="form-control" id="inputaccount" placeholder="请输入验证码">
									</div>
									<div class="col-sm-3">
										<img src="img/icon/yanz.png">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-4">
										<div class="checkbox">
											<input type="checkbox"><span class="size12">　记住用户名</span>
										</div>
									</div>

								</div>
							</div>

							<div id="format2" style="display:none;">
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-3 control-label">手机号</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="手机号" required data-rule-mobile="true" data-msg-required="请输入手机号" data-msg-mobile="请输入正确格式" >
									</div>
								</div>

								<div class="form-group">
									<label for="inputvalidate" class="col-sm-3 control-label">验证码</label>
									<div class="col-sm-4">
										<input type="password" class="form-control" id="inputaccount" placeholder="验证码">
									</div>
									<div class="col-sm-3">
										<button class="btn btn-default">获取验证码</button>
									</div>
								</div>

							</div>

							<div class="col-md-offset-3 col-md-8">
								<a class="btn btn-danger" href="javascript:document.getElementById('login').submit();" type="submit">登录</a>
<!-- 								<input type="submit" value="登 录"/> -->
							</div>
							<p class="text-right clearfix">还不是我们的会员？<b><a href="signup.html">立即注册</a></b></p>

						</form>

					</div>
				</div>

			</section>

			<footer>
				<section class="copyright size12">
					<div class="container">
						<p class="text-center">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100 </p>
						<p class="text-center">京ICP备08001421号京公网安备110108007702</p>
					</div>
				</section>
			</footer>
		</div>

		
	</body>

	</body>

</html>
